<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Notifications</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet"/>
</head>

<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tasks service</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/home">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tasks <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/task">Add new task</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Notifications for task</h1>
                <p th:if="${notes.isEmpty()}">Currently you have no notifications added.</p>
                <div class="list-group" th:if="${!notes.isEmpty()}">
                    <li class="list-group-item list-group-item-action clearfix flex-column align-items-start"
                       th:each="note : ${notes}">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${note.date}">item heading</h5>
                        </div>
                        <span class="pull-right">
                            <div class="btn-group">
                            <a href=""
                               th:href="@{'/task/' + ${note.taskId} + '/notifications/' + ${note.id} + '/del'}"
                               class="btn btn-info">Delete</a>
                            </div>
                        </span>
                        <!--<h4 class="list-group-item-heading" th:text="${task.title}">item heading</h4>-->
                        <!--<p class="list-group-item-text">...</p>-->
                    </li>
                </div>
            </div>
        </div>

        <h1>Add new notification</h1>
        <form th:method="post" th:object="${newnote}">
            <div class="form-group">
                <label for="datetime-local-input">Date and time</label>
                <input class="form-control" th:field="*{date}" type="datetime-local" value="2011-08-19T13:45:00" id="datetime-local-input"/>
                <small id="dateHelp" class="form-text text-muted">Enter desired date and time of notification.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
<script>window.jQuery</script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
